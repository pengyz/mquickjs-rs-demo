[workspace]
members = [
    "deps/mquickjs-sys",
    "deps/mquickjs-rs",
    "deps/ridl-tool",
    "ridl-modules/stdlib_demo",
    "ridl-modules/registry",
    ".", "mquickjs-profile", "deps/mquickjs-build", "xtask",
]

[package]
name = "mquickjs-demo"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "mquickjs-demo"
path = "src/main.rs"

[dependencies]
mquickjs-rs = { path = "deps/mquickjs-rs", features = ["ridl-modules"] }

# RIDL modules selected for this app (registry source = this Cargo.toml)
stdlib_demo = { path = "ridl-modules/stdlib_demo" }
