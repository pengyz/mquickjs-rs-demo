[workspace]
members = [
    "deps/mquickjs-sys",
    "deps/mquickjs-rs",
    "deps/ridl-tool",
    "ridl-modules/stdlib_demo",
    "ridl-modules/registry",
    ".",
]

[package]
name = "mquickjs-demo"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "mquickjs-demo"
path = "src/main.rs"

[dependencies]
mquickjs-rs = { path = "deps/mquickjs-rs", features = ["ridl-extensions"] }
