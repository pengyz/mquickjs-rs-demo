[package]
name = "ridl-tool"
version = "0.1.0"
edition = "2021"

[dependencies]
pest = "2.0"
pest_derive = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
askama = { version = "0.12", features = ["config"] }

[dev-dependencies]
tempfile = "3"

[lib]
name = "ridl_tool"
path = "src/lib.rs"