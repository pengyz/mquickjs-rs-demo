[package]
name = "mquickjs-sys"
version = "0.1.0"
edition = "2024"
links = "mquickjs"
build = "build.rs"

[dependencies]
libc = "0.2"


[features]
default = []

# Enable RIDL stdlib extensions (JS_RIDL_EXTENSIONS) driven by ridl-tool plan generation.
# This must be enabled by the application crate (single-point module selection).
ridl-extensions = []

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Profile selector crate (workspace-local)
mquickjs-profile = { path = "../../mquickjs-profile" }
