[package]
name = "mquickjs-sys"
version = "0.1.0"
edition = "2024"
links = "mquickjs"
build = "build.rs"

[dependencies]
libc = "0.2"

[build-dependencies]
bindgen = "0.72"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Profile selector crate (workspace-local)
mquickjs-profile = { path = "../../mquickjs-profile" }
